<html>

  <head>
    <title>Staff Apply - RoastedToast</title>
    <link href="css/main.css" rel="stylesheet"></link>
    <link href="css/menubar.css" rel="stylesheet"></link>
    <script src="assets/mail.js"></script>
  </head>

  <body>

      <header>
          <!-- ip thingy -->
          <ul class="ip-container">
              <li id="li-ip-logo">
                <img src="assets/ip-logo.png" height="32" width="46">
              </li>
              <li id="li-ip-ip">
                <p>'RoastedToast.ml'</p>
              </li>
          </ul>
      <div id="topBeam">
          <img class="logo" src="assets/logo.png"></img>
          <h1 class="websiteName">RoastedToast</h1>
          <!-- menubar -->
          <ul class="menubar">
              <li id="button">
                <a id="context" href="home.html">Home</a>
              </li>
              <li id="button">
                  <a id="context" href="staffApply.html">Staff Apply</a>
              </li>
              <li id="button">
                  <a id="context" href="banAppeals.html">Ban Appeals</a>
              </li>
              <li id="button">
                  <a id="context" href="customRecipes.html">Custom Recipes</a>
              </li>
              <li id="button">
                  <a id="context" href="contact.html">Contact</a>
              </li>
          </ul>
      </div>
    </header>

    <p class="infotext">If you want to be staff on the RoastedToast server, please do a apply here.<p>

    <div id="staffApply-form">

    <form name="staffApply" method="POST" data-netlify="true">

  <p class="infotext">
    <label>Your first name: <input type="text" name="name" /></label>
  </p>
  
  <p class="infotext">
    <label>Your surname: <input type="text" name="surname" /></label>
  </p>

  <p class="infotext">
    <label>Date of birth: <input type="date" name="birthday" /></label>
  </p>

  <p class="infotext">
    <label>Your Email: <input type="email" name="email" /></label>
  </p>

  <p class="infotext">
    <label>Staff kind: <select name="kind" multiple>
      <option value="helper">Helper</option>
      <option value="builder">Builder</option>
      </select></label>
  </p>

  <p class="infotext">
    <label>Tell us about yourself: <textarea name="introduction"></textarea></label>
  </p>

  <p class="infotext">
    <label>Why should we choose you? <textarea name="message"></textarea></label>
  </p>

  <p class="infotext">
    <button onclick="send()" type="submit">Send</button>
  </p>

</form>

    </div>

  </body>

</html>
