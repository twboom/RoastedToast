<html>

  <head>
    <title>Staff Apply - RoastedToast</title>
    <link href="css/main.css" rel="stylesheet"></link>
  </head>

  <body>

    <div id="topBeam">
    </div>

    <div id="banner">
      <img src="assets/logo.jpg" />
      <h1>Staff Apply</h1>
    </div>

    <p>If you want to be staff on the RoastedToast server, please do a apply here.<p>
    <div id="staffApply-form"
    <form name="staffApply" method="POST" data-netlify="true">
  <p>
    <label>Your first name: <input type="text" name="name" /></label>
  </p>
  <p>
    <label>Your surname: <input type="text" name="surname" /></label>
  </p>
  <p>
    <label>Date of birth: <input type="date" name="birthday"
  </p>
  <p>
    <label>Your Email: <input type="email" name="email" /></label>
  </p>
  <p>
    <label>Kind of Staff: </label>
    <select id = "kind">
      <option value = "builder">Builder</option>
      <option value = "helper">Helper</option>
  </p>
  <p>
    <label>Tell us about yourself: <textarea name="message"></textarea></label>
  </p>
  <p>
    <label>Why should we choose you? <textarea name="message"></textarea></label>
  </p>
  <p>
    <button type="submit">Send</button>
  </p>
</form>

  </body>

</html>
